<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chartjs-plugin-a11y-legend</title>
    <style>
      :root{
        --tile-size: 400px;
      }
      #app, #react-root > div {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(var(--tile-size), 1fr));
      }
      #app > div:has(canvas) {
        max-width: var(--tile-size);
      }
      #position > div:has(canvas) {
        position: relative;
        margin: auto;
        height: 80vh;
        width: 80vw;
      }
    </style>
  </head>
  <body>
    <h1>chartjs-plugin-a11y-legend</h1>

    <h2>Vanilla chart.js</h2>
    <div id="app"></div>

    <h2>react-chartjs-2</h2>
    <div id="react-root"></div>

    <h2>Positioning</h2>
    <div id="position"></div>
    <script type="module" src="/samples/main.tsx"></script>
  </body>
</html>
